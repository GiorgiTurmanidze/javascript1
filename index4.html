    <script>
        function largest(first, second) {
            var first = prompt("Please Enter First Number.")
            if (isNaN(first)) {
                alert("YOU HAVE TO ENTER A NUMBER!!!")
            }
            else {
                var second = prompt("Please Enter Second Number.")
                if (isNaN(second)) {
                    alert("YOU HAVE TO ENTER A NUMBER!!!")
                }
            }
            if (!isNaN(first && second)) {
            if (first > second) {
                alert(first + " is a highest number.")
            }
            if (first == second) {
                alert(first + " is equal to " + second + ".")
            }
            if (first < second) {
                alert(second + " is a highest number.")
            }
            }
            
            
        }
