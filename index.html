<body>
    

    <script>
        
        function one() {
            var question = prompt("please enter a number: ")
            if (isNaN(question)) {
                alert("You can only put numbers here!")
            }
            else {
                if (question == "") {
                    alert("Please Enter a Number!")   
                }
                else {
                    if (question % 2 == 0)  {
                    alert("number " + question +  " is even")
                }
                
                if (question % 2 != 0) {
                    alert("number " + question + " is odd")
                }
                if (question == "") {
                    alert("Please Enter a Number!")
                }
                }
                
            }
        }

        one();


    </script>
</body>
